<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="SignUpStyle.css">

  </head>
  <body>

<center><h2 class="SignUp_Header" id="SignUp_Header">Welcom To Sign Up Page! </h2><br>
  <center><h1 class="SignUp-sub-Header" id="SignUp-sub-Header">Sign Up Page for Hogwarts </h1><br>


<form class="Hogwarts-signUp-page" action="HomePage.html" method="post">

  <label for="HogwartSetup:pageBlock:firstname"> First Name </label><br>
  <input class="hogwart-SignUp" type="text" name="first_Name" id="first_name" placeholder="Enter First Name" data-initial-value="Enter First Name">
  <br>
  <label for="HogwartSetup:pageBlock:lastname">Last Name</label><br>
  <input class="hogwart-SignUp" type="text" name="last_Name" id="last_name" placeholder="Enter Last Name" data-initial-value="Enter Last Name">
  <br>
  <label for="HogwartSetup:pageBlock:email">Email Id</label><br>
  <input class="hogwart-SignUp"  type="email" name="email_Id" id="email_Id" placeholder="Enter Email ID" data-initial-value="Enter Email ID">
  <br>
  <label for="HogwartSetup:pageBlock:submit">Submit</label><br>
  <button class="button" type="submit" name="SignUp_Save" id="SignUp_Save">
   <span>Submit</span></button>
     </form>


</center>






  </body>
</html>
