<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <h2>hello</h2>

    <div class="container">
      <h2>Hello Bootstarp!</h2>
    </div>

    <button class="btn btn-success btn-default" type="button" name="button">Click</button>
    <button class="btn btn-success btn-sm " type="button" name="button">disable button</button>

      <button class="btn btn-success btn-lg btn-block" type="button" name="button">block button</button>
  <button class="btn btn-info btn-lg" disabled="disable" type="button" name="button">disable button</button>


  <!-- jumbotron -->
<div class="container">
  <div class="jumbotron">
  <h1>Hello, world!</h1>
  <p>It is jumbotron</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>
</div>




<!-- form bootstrap -->


<div class="container">


<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="sample drop down">Select language</label>
    <select  class="form-control" name="language">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
        <option value="Hindi">Japness</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>


    </select>

  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" class="form-control-file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

  </body>
</html>
